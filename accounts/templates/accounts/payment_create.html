{% extends "accounts/base_accounts.html" %}
{% load static %}

{% block title %}
    پرداخت جدید
{% endblock %}

{% block toolbar_title %}
    <i class="fas fa-plus"></i>
    پرداخت جدید
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="form py-2" novalidate>
        {% csrf_token %}
        <table class="my-1">
        {{ payment_form.as_table }}
        </table>
        <button type="submit" class="btn btn-success btn-sm">
            ثبت
        </button>
    </form>
    <!-- Success and error message placeholders -->
    <div id="form-messages" role="alert" aria-live="assertive"></div>
{% endblock %}
