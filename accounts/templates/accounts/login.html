{% extends "accounts/base_accounts.html" %}
{% load static %}

{% block title %}ورود کاربران{% endblock %}

{% block toolbar_title %}
    <i class="fas fa-user"></i>
    ورود کاربران
{% endblock %}

{% block main_content %}
    <form action="" method="post" class="login-form" novalidate>
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <div class="form-group row">
            <label for="username" class="col-3">نام کاربری:</label>
            <input id="username" class="col-9 form-control" type="text" name="username" value="{{ username }}" aria-label="Username" required />
        </div>
        <div class="form-group row">
            <label for="password" class="col-3">گذرواژه:</label>
            <input id="password" class="col-9 form-control" type="password" name="password" aria-label="Password" autocomplete="off" required />
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-4">
                <button type="submit" class="btn btn-success w-100" aria-label="Login">
                    ورود
                </button>
            </div>
        </div>
    </form>
{% endblock %}
